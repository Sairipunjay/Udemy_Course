<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms Introduction</title>
</head>
<body>
    <form>
        <h1>Signup</h1>
        <div>
            Full Name:<br>
            <input type="text" name="full-name">
        </div>
        <div>
            Email:<br>
            <input type="email" name="email">
        </div>
        <div>   
            Password:<br>
            <input type="password" name="password"> 
        </div>
        <div>
            Confirm Password:<br>
            <input type="password" name="confirm-password">
        </div>
        <div>
            Gender:<br>
            <input type="radio" name = "male" value="male" >Male</input>
            <input type="radio" name = "female" value="female" >Female</input>
            <input type="radio" name = "others" value="others" >Others</input>
        </div>
        <div>
            Security Question: <br>
            <select name="security-question">
                <option value="first-pet-name">What was your first pet name?</option>
                <option value="favourite-place">What was your favourite place?</option>
                <option value="nickname">What was your brother nickname?</option>
            </select>
        </div>
        <div>
            <textarea name="answer" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name = "terms-conditions" value="accept" >I agree to accept terms and conditions</input>
        </div>
    </form>
</body>
</html>
